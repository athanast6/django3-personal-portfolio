{% extends 'portfolio/base.html' %}

{% block content %}



{% load static %}

<div class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">
        Hello, world! This is a toast message.
      </div>
      <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
</div>

<br>

<div class="row justify-content-center mb-3">
    <div class="col-md-9 text-center">
         
      <h1 id="hometext" class="font-weight-bold">Tex Athanas</h1>
    </div>
  </div>

<br>
<div class="row justify-content-center">
    <div class="col">
        <img src = "{% static 'portfolio/puertorico2016.jpg' %}" width="420">
    </div>
    <div display:flex justify-content:center class="col-lg" align-items: center>
        <img src = "{% static 'portfolio/goodwill2021.jpeg' %}" width="560">
    </div>
</div>
<br>
<div class="row justify-content-center">
    <div class="col3">
        <img src = "{% static 'portfolio/portaransas2022.jpeg' %}" width="500">
    </div>
</div>



<br>


<div class="row">
{% for project in projects %}
<div class="col">
<br>
<div class="row justify-content-center text-center">
    <h2>{{ project.title }}</h2>
</div>
<br>
<div class="row justify-content-center text-center">
<p> {{ project.description }}</p>
</div>
<br>
{% if project.url %}
<div class="row justify-content-center">
    <a href = "{{ project.url }}">
        <img src = "{{ project.image.url }}" height = 200, width = 200>
    </a>
</div>
{% endif %}
<br>


</div>
{% endfor %}
</div>


<br><br><br>


<!--<br><br><br> <a href = "{% url 'blog:all_blogs' %}">LINK to Blog</a>-->



{% endblock %}
